<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova transferecia</h2>
    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input placeholder="Digite o valor para transferecia" class="form-field__input" id="valor" type="text" [(ngModel)]="valor" name="valor" />
    </div>
    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input placeholder="Digite a conta de Destino " class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino"/>
    </div>
    <div class="botao-wrapper">
      <button type="submit" class="botao">Tranferir</button>
    </div>
  </form>
</section>
